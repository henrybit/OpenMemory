[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openmemory-py"
version = "1.3.0"
description = "OpenMemory Python SDK"
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "numpy",
    "httpx",
    "google-api-python-client>=2.0",
    "google-auth>=2.0",
    "notion-client>=2.0",
    "msal>=1.0",
    "PyGithub>=2.0",
    "beautifulsoup4>=4.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/openmemory"]
