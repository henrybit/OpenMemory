[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openmemory-py"
version = "1.3.0"
description = "OpenMemory Python SDK"
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
    "numpy",
    "httpx"
]

[tool.hatch.build.targets.wheel]
packages = ["src/openmemory"]
